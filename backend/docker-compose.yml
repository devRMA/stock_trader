# For more information: https://laravel.com/docs/sail

version: '3'

services:

  laravel.test:
    build:
      context: ./vendor/laravel/sail/runtimes/8.1
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: sail-8.1/app
    restart: unless-stopped
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-80}:80'
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on:
      - pgsql
      - redis

  soketi:
    image: 'quay.io/soketi/soketi:latest-16-alpine'
    restart: unless-stopped
    environment:
      SOKETI_DEBUG: '1'
      SOKETI_METRICS_SERVER_PORT: '${SOKETI_METRICS_SERVER_PORT:-9601}'
      SOKETI_DEFAULT_APP_ID: "${SOKETI_DEFAULT_APP_ID}"
      SOKETI_DEFAULT_APP_KEY: "${SOKETI_DEFAULT_APP_KEY}"
      SOKETI_DEFAULT_APP_SECRET: "${SOKETI_DEFAULT_APP_SECRET}"
      SOKETI_DB_REDIS_HOST: "${SOKETI_DB_REDIS_HOST}"
      SOKETI_DB_REDIS_PORT: "${SOKETI_DB_REDIS_PORT}"
      SOKETI_DB_REDIS_KEY_PREFIX: "${SOKETI_DB_REDIS_KEY_PREFIX}"
      SOKETI_RATE_LIMITER_DRIVER: "${SOKETI_RATE_LIMITER_DRIVER}"
      SOKETI_SHUTDOWN_GRACE_PERIOD: "${SOKETI_SHUTDOWN_GRACE_PERIOD}"
    ports:
      - '${SOKETI_PORT:-6001}:6001'
      - '${SOKETI_METRICS_SERVER_PORT:-9601}:9601'
    networks:
      - sail
    depends_on:
      - redis


  pgsql:
    image: 'postgres:14'
    restart: unless-stopped
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      PGPASSWORD: '${DB_PASSWORD:-secret}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - 'sail-pgsql:/var/lib/postgresql/data'
      - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
    networks:
      - sail
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-q",
          "-d",
          "${DB_DATABASE}",
          "-U",
          "${DB_USERNAME}"
        ]
      retries: 3
      timeout: 5s

  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'sail-redis:/data'
    networks:
      - sail
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      retries: 3
      timeout: 5s

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${DB_USERNAME}
      PGADMIN_DEFAULT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "1234:80"
    depends_on:
      - pgsql
    networks:
      - sail

networks:
  sail:
    driver: bridge

volumes:
  sail-pgsql:
    driver: local
  sail-redis:
    driver: local
